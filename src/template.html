    <!-- Create a todo modal form -->
    <dialog id="createTaskDialog">
      <button value="X" class="closeModal" id="closeModal">X</button>
      <form id="add-task-form">
        <div class="input-row">
          <label for="project">Project</label>
          <select id="project" name="project">
            <option value="default">Choose ...</option>
          </select>
        </div>
        <div class="input-row">
          <label for="todo">Todo: &nbsp;</label>
          <input type="text" name="todo" placeholder="todo title" id="todo" />
        </div>
        <div class="input-row">
          <label for="details">Details</label>
          <textarea
            name="details"
            id="details"
            placeholder="Todo Details"
          ></textarea>
        </div>
        <div class="input-row">
          <label for="due-date">Due by</label>
          <input type="date" name="duedate" id="duedate" />
        </div>
        <div class="input-row">
          <label for="priority">Priority</label>
          <input type="number" name="priority" id="priority" min="1" max="3" />
        </div>
        <div class="button-group">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button value="default" id="createBtn">Create</button>
        </div>
      </form>
    </dialog>

    <!-- Dialog for creating a new project -->
    <dialog id="createprojectdialog">
      <button value="X" class="closeModal" id="closeProjectModal">X</button>
      <form id="add-project-form">
        <div class="input-row">
          <label for="project">Project</label>

            type="text"

            id="project"
            placeholder="Project Name"
          />
        </div>
        <div class="button-group">
          <!-- <button value="cancel" formmethod="dialog">Cancel</button> -->
          <button value="default" type="submit" id="createBtn">
            Add Project
          </button>
        </div>
      </form>
    </dialog>
