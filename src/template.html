<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="container">
      <div class="side-bar">
        <h2 class="logo"><img src="todo-logo.png" alt="logo" /></h2>
        <section class="todos">
          <h3>Todos</h3>
          <ul id="todos-list"></ul>
          <!-- <p>Add task</p> -->
        </section>
        <section class="projects">
          <h3>Projects</h3>
          <ul id="projects-list"></ul>
          <button id="createProjectBtn">New Project</button>
        </section>
      </div>
      <main>
        <section id="text-side">
          <h1>Today's Todos</h1>
          <button id="showDialog">Add a task</button>
          <ul id="projects-todos"></ul>
        </section>
        <section class="img-side"></section>
      </main>
    </div>

    <!-- Create a todo modal form -->
    <dialog id="createTaskDialog">
      <button value="X" class="closeModal" id="closeModal">X</button>
      <form id="add-task-form">
        <div class="input-row">
          <label for="project">Project</label>
          <select id="project" name="project">
            <option value="default">Choose ...</option>
          </select>
        </div>
        <div class="input-row">
          <label for="todo">Todo: &nbsp;</label>
          <input type="text" name="todo" placeholder="todo title" id="todo" />
        </div>
        <div class="input-row">
          <label for="details">Details</label>
          <input
            type="text"
            name="details"
            id="details"
            placeholder="Todo details"
          />
        </div>
        <div class="input-row">
          <label for="due-date">Due by</label>
          <input type="date" name="duedate" id="duedate" />
        </div>
        <div class="input-row">
          <label for="priority">Priority</label>
          <input type="number" name="priority" id="priority" min="1" max="3" />
        </div>
        <div class="button-group">
          <button value="cancel" formmethod="dialog">Cancel</button>
          <button value="default" id="createBtn">Create</button>
        </div>
      </form>
    </dialog>

    <!-- Dialog for creating a new project -->
    <dialog id="createprojectdialog">
      <button value="X" class="closeModal" id="closeProjectModal">X</button>
      <form id="add-project-form">
        <div class="input-row">
          <label for="project">Project</label>
          <input
            type="text"
            name="project"
            id="project"
            placeholder="Project Name"
          />
        </div>
        <div class="button-group">
          <!-- <button value="cancel" formmethod="dialog">Cancel</button> -->
          <button value="default" type="submit" id="createBtn">
            Add Project
          </button>
        </div>
      </form>
    </dialog>
    <div class="attribution">copyright &copy;2024</div>
  </body>
</html>
